<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Personal Page</title>
<style>
  body { font-family: Arial, sans-serif; }
  .counter { color: red; }
</style>
<script>
  // This script is for the visitor counter. It's not persistent, it will reset when the page is refreshed.
  function increaseCounter() {
    if (sessionStorage.pageLoadCount) {
      sessionStorage.pageLoadCount = Number(sessionStorage.pageLoadCount) + 1;
    } else {
      sessionStorage.pageLoadCount = 1;
    }
    document.getElementById('count').innerText = sessionStorage.pageLoadCount;
  }
  window.onload = increaseCounter;
</script>
</head>
<body>

<h1>Hi, I'm Masonyang(P12942A08) Welcome to My Personal Page</h1>

<!-- You can replace 'yourimage.jpg' with the actual image file of your photograph -->
<img src="yourimage.jpg" alt="A photograph of myself" width="200" />

<p>My name is Mason yang. I am currently studying at the Institute of Communication Engineering at National Taiwan University and working as an cyber security engineer.</p>

<!-- Message Board Section -->
<h2>Leave a message</h2>
<textarea id="messageBoard" placeholder="Your message here" rows="4" cols="50"></textarea>
<button onclick="alert('Thank you for your message!'); document.getElementById('messageBoard').value='';">Submit</button>

<!-- Visitor Counter Section -->
<h2>Visitor Counter</h2>
<p>This page has been visited <span class="counter" id="count">0</span> times.</p>

</body>
</html>
